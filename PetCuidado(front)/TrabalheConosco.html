<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site de uma clinica veterinaria">
    <meta name="keywords" content="Animal, Medico veterinario, clinia veterinaria, consultas, cirurgias">
    <meta name="autor" content="Matheus Benevenuto">
    <link rel="stylesheet" href="css/TrabalheConosco/nav.css">
    <link rel="stylesheet" href="css/TrabalheConosco/section.css">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body{
            min-height: 100vh;
        }
    </style>
    <title>Trabalhe conosco</title>
</head>

    <body>
        <header id="TCheader">
            <h1>Informe alguns dados para entrarmos em contato com você:</h1>
        </header>

        <section id="TCsection">
            <form>
                <div class="Porc50">
                    <label for="CampoNome">Nome: </label><br>
                    <input id="CampoNome" type="text" placeholder="Digite o seu nome aqui!" required>
                    <br><br>

                    <label for="CampoEmail">Email: </label><br>
                    <input id="CampoEmail" type="email" placeholder="Digite o seu email aqui!" required>
                    <br><br>

                    <label for="CampoTelefone">Telefone: </label><br>
                    <input id="CampoTelefone" type="text" placeholder="Digite o seu telefone aqui!" required>
                    <br><br>

                    <input id="arquivo" type="file" name="ArquivoCurriculo" placeholder="Anexa o seu curriculo!" required>
                    <br><br>
                </div>

                <div class="Porc50">
                    <select name="Vagas">
                        <option selected disabled value="">Selecione a sua vaga: </option>
                        <option value="Secretário">Secretário(a)</option>
                        <option value="Veterinario">Veterinario(a)</option>
                        <option value="Cuidador">Cuidador(a)</option>
                    </select>
                </div>
                <br><br>
                <div class="links">
                    <a href="index.html"><button>Cancelar</button></a>
                    <button type="button">Enviar</button>
                </div>
            </form>
        </section>
        <br><br>
    </body>
</html>
